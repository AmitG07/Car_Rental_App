<div class="main">
  <div class="form-container">
    <div class="col-md-6 offset-md-3 mt-5">
      <h2 class="text-center mt-2">Rent Car</h2>
      <form [formGroup]="rentCarform" #form="ngForm" (ngSubmit)="rentCar()">
        <div class="form-group mt-2">
          <label for="StartDate">Start Date</label>
          <input type="date" class="form-control mt-2" formControlName="StartDate" placeholder="Select Start Date">
        </div>
        <div class="form-group mt-2">
          <label for="EndDate">End Date</label>
          <input type="date" class="form-control mt-2" formControlName="EndDate" placeholder="Select End Date">
        </div>
        <div class="form-group mt-2">
          <label for="RentalPrice">Rental Price</label>
          <input type="number" class="form-control mt-2" formControlName="RentalPrice" placeholder="Enter Car's Price">
        </div>
        <div class="text-center">
          <button type="submit" [routerLink]="'/customer/customer-agreement'" class="btn btn-primary mt-3">Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
