<div class="container mt-3 p-4">
    <h2 class="text-center">Edit My Agreement</h2>
    <hr>
    <div class="row" *ngIf="rentData">
        <div class="col-md">
            <div class="card  shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h3 class="card-title bold-label">Car Details</h3>
                    <hr>
                    <p class="card-text bold-label">Car Id: {{ rentData.carId}}</p>
                    <p class="card-text bold-label">Rental Price per Day: {{ rentData.rentedPrice}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Editable Fields Card -->
    <div class="card">
        <h4 class="card-header">
            Rent Details
        </h4>
        <div class="card-body ">
            <form class="form" [formGroup]="editrentdetailsForm" #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-6 d-flex mb-2">
                        <label for="startDate">Start Date:</label>
                        <input type="date" class="form-control" id="startDate" formControlName="startDate">
                    </div>
                    <div class="form-group col-md-6 d-flex mb-2">
                        <label for="endDate">End Date:</label>
                        <input type="date" class="form-control" id="endDate" formControlName="endDate"
                            [min]="startDateValue" (change)="calculateTotal($event)" required>
                    </div>
                    <div class="form-group col-md-6 d-flex mb-2">
                        <p>Total No of Days: {{totalDays}}</p>
                    </div>
                    <div class="form-group col-md-6 d-flex mb-2">
                        <p>Total Price: {{totalPrice}}</p>
                    </div>
                </div>
                <div class="mt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mx-3" id="saveButton">Update</button>
                    <button type="button" class="btn btn-secondary" id="backButton" (click)="onBack()">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
