<div class="header bg-secondary">
  <div class="left" *ngIf="customerName == null">
    <a routerLink="/homepage" [routerLinkActive]="['active']" class="topic">Car Rental</a>
    <a routerLink="/homepage/login" [routerLinkActive]="['active']">Login</a>
  </div>

  <div class="right" *ngIf="customerName">
    <a routerLink="/homepage" [routerLinkActive]="['active']" class="topic">Car Rental</a>

    <div class="actions" *ngIf="role">
      <a routerLink="/admin/cars" class="nav-link">Add Cars</a>
      <a routerLink="/admin/admin-car" class="nav-link">View Car</a>
      <a routerLink="/admin/register" class="nav-link">Customer</a>
      <a routerLink="/admin/agreements" class="nav-link">Agreements</a>
    </div>

    <div class="actions" *ngIf="!role">
      <a routerLink="/customer/customer-car">View Car</a>
      <a routerLink="/customer/customer-agreement/:id">My Rental Agreements</a>
    </div>

  </div>
  <div class="info" *ngIf="customerName">
    <b> {{ customerName }}</b>
    <a style="margin-left: 15px" (click)="LogoutButton()">
      Logout
    </a>
  </div>
</div>
